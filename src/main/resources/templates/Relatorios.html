<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css"/>

	<link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
	<div class="size">
		<header>
			<h4 th:inline="text">
				Logado com: [[${#httpServletRequest.remoteUser}]]
				<div class="side-right">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" class="btn btn-danger"/>
					</form>
				</div>
			</h4>
		</header>
		<br/>	
			
		<ul class="nav nav-tabs">
			<li role="presentation">
				<a href="/pedido">
					<span class="glyphicon glyphicon-pencil"/>
					Realizar/Finalizar Pedido
				</a>
			</li>
			<li role="presentation">
				<a href="/itemPedido2">
					<span class="glyphicon glyphicon-duplicate"/>

				</a>
			</li>
			<li role="presentation">
				<a href="/mesa">
					<span class="glyphicon glyphicon-list"/>

				</a>
			</li>
			<li role="presentation">
				<a href="/prato">
					<span class="glyphicon glyphicon-list-alt"/>
					Cardápio
				</a>
			</li>
			<li role="presentation">
				<a href="/cozinha">
					<span class="glyphicon glyphicon-cutlery"/>
					Cozinha
				</a>
			</li>
			<li role="presentation" class="active">
				<a href="/relatorio">
					<span class="glyphicon glyphicon-file"/>
					Relatórios
				</a>
			</li>
		</ul>
		<h3 class = "list-group-item active">Relátorios</h3>
		<div class="panel-body">
			<div class="block-bottom">
				<a th:href="@{/relVendaMes}" target="_blank" class="btn btn-success">
					Mais Consumidos no Mês
					<span class="glyphicon glyphicon-file"/>
				</a>
			</div>
		</div>
		
	</div>
	</div>

</html>
