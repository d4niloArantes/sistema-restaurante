<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
	<div class="size">
		<header>
			<h4 th:inline="text">
				Logado com: [[${#httpServletRequest.remoteUser}]]
				<div class="side-right">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" class="btn btn-danger"/>
					</form>
				</div>
			</h4>
		</header>
		<br/>
		
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a href="/pedido">
						<span class="glyphicon glyphicon-pencil"/>
						Realizar/Finalizar Pedido
					</a>
				</li>
				<li role="presentation">
					<a href="/itemPedido2">
						<span class="glyphicon glyphicon-duplicate"/>
						Acompanhar pedido
					</a>
				</li>
				<li role="presentation">
					<a href="/mesa">
						<span class="glyphicon glyphicon-list"/>
						Mesas
					</a>
				</li>
				<li role="presentation">
					<a href="/prato">
						<span class="glyphicon glyphicon-list-alt"/>
						Cardápio
					</a>
				</li>
				<li role="presentation" class="active">
					<a href="/cozinha">
						<span class="glyphicon glyphicon-cutlery"/>
						Cozinha
					</a>
				</li>
				<li role="presentation">
					<a href="/relatorio">
						<span class="glyphicon glyphicon-file"/>
						Relatórios
					</a>
				</li>
			</ul>
			<h3 class = "list-group-item active">COZINHA</h3>
			<div class="panel-body">
				<div class="panel panel-default">  
  					<div class="panel-heading">Lista Pedidos</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Mesa</th>
								<th>Quantidade</th>
								<th>Descrição</th>
								<th>Finalizar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="itemPedido:${itemPedidos}">
								<td th:text="${itemPedido.pedido.mesa.id}"></td>
								<td th:text="${itemPedido.qtdItem}"></td>
								<td th:text="${itemPedido.item.descItem}"></td>
								<td>
									<a th:href="@{/itemPedido/finalizar(id=${itemPedido.id})}"  class="btn btn-success">
										<span class="glyphicon glyphicon-ok-circle"/>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	
	</div>
	</div>
</body>
</html>
