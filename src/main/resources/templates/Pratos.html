<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
	<div class="size">
		<header>
			<h4 th:inline="text">
				Logado com: [[${#httpServletRequest.remoteUser}]]
				<div class="side-right">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" class="btn btn-danger"/>
					</form>
				</div>
			</h4>
		</header>
		<br/>
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a href="/pedido">
						<span class="glyphicon glyphicon-pencil"/>
						Realizar/Finalizar Pedido
					</a>
				</li>
				<li role="presentation">
					<a href="/itemPedido2">
						<span class="glyphicon glyphicon-duplicate"/>
						Acompanhar pedido
					</a>
				</li>
				<li role="presentation">
					<a href="/mesa">
						<span class="glyphicon glyphicon-list"/>
						Mesas
					</a>
				</li>
				<li role="presentation" class="active">
					<a href="/prato">
						<span class="glyphicon glyphicon-list-alt"/>
						Cardápio
					</a>
				</li>
				<li role="presentation">
					<a href="/cozinha">
						<span class="glyphicon glyphicon-cutlery"/>
						Cozinha
					</a>
				</li>
				<li role="presentation">
					<a href="/relatorio">
						<span class="glyphicon glyphicon-file"/>
						Relatórios
					</a>
				</li>
			</ul>
			<h3 class = "list-group-item active">Pratos</h3>
			<div class="panel-body">
				<form method="post" action="/prato/save">
					<fieldset>
	                	<legend>Cadastrar um prato</legend>					
						<div class="form-group">
							<label>Número do prato:</label> <input type="number" name="id"
								class="form-control" th:value="${prato.id}"/>		
							<label>Descrição:</label> <input type="text" name="descItem"
								class="form-control" th:value="${prato.descItem}"/>
							<label>Preço:</label>
							<div class="input-group">
	  							<span class="input-group-addon">R$</span>
	  							<input type="text" class="form-control" name="precoItem" th:value="${prato.precoItem}"/>
	  						</div>
						</div>
						<button type="submit" class="btn .btn-primary">Salvar</button>
					</fieldset>
				</form>
				<div class="panel panel-default">  
  					<div class="panel-heading">Lista de Pratos</div>					
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Número</th>
								<th>Descrição</th>
								<th>Preço</th>
								<th>Editar</th>
								<th>Excluir</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="prato:${pratos}">
								<td th:text="${prato.id}"></td>
								<td th:text="${prato.descItem}"></td>
								<td th:text="${prato.precoItem}"></td>
								<td>
									<a th:href="@{/prato(id=${prato.id})}" class="btn btn-info">
										<span class="glyphicon glyphicon-pencil"/>
									</a>
								</td>
								<td>
									<a th:href="@{/prato/del(id=${prato.id})}"  class="btn btn-danger">
										<span class="glyphicon glyphicon-remove"/>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
